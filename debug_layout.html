<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Layout</title>
    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --primary: #3b82f6; --text-main: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .card { background-color: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--border-color); }
        .result-container { margin-top: 20px; background-color: var(--card-bg); border-radius: 12px; padding: 20px; border: 1px solid var(--border-color); width: 100%; box-sizing: border-box; }
        
        /* THE CRITICAL CSS TO TEST */
        .main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease-in-out;
            border: 1px solid red; /* Debug border */
        }

        @media (min-width: 900px) {
            .main-layout.analyzed {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                max-width: 1200px;
                margin: 0 auto;
                border: 1px solid green; /* Debug border */
            }
            .main-layout.analyzed .card {
                flex: 0 0 400px;
                margin-right: 20px;
            }
            .main-layout.analyzed .result-container {
                flex: 1;
                margin-top: 0;
                min-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align:center; margin-bottom: 20px;"><h1>Header</h1></header>
        
        <!-- Simulate the Analyzed State -->
        <main class="main-layout analyzed">
            <div class="card">
                <h2>Input Card</h2>
                <div style="height: 300px; background: #334155;">Content</div>
            </div>

            <div class="result-container">
                <h2>Results</h2>
                <div style="height: 300px; background: #334155;">Content</div>
            </div>
        </main>
    </div>
</body>
</html>
